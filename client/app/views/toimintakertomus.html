<div id="toimintakertomus">
    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">
                <strong>Toimintakertomukset</strong>
                </h2>
                <hr>
                <hr class="visible-xs">
                <div class="row slider" ng-repeat="toimintakertomus in toimintakertomukset | orderBy:'-header'" >
                    <div class="row">
                        <strong>{{ toimintakertomus.header }}</strong>
                    </div>
                    <div class="row">
                        <div class="well" ng-repeat="file in toimintakertomus.files">
                            <a ng-href="{{ file.path }}" style="margin:auto;" target="newtab" >
                                <img src="../images/pdf.png" alt="">&nbsp;&nbsp;{{ file.name }}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
