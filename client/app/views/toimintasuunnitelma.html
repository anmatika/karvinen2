<div id="toimintasuunnitelma">
    <div class="row">
        <div class="row" id="toimintasuunnitelma">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">
                    <strong>Toimintasuunnitelmat</strong>
                    </h2>
                    <hr>
                    <hr class="visible-xs">
                    <br>
                    <div class="row slider" ng-repeat="toimintasuunnitelma in toimintasuunnitelmat | orderBy:'-header'" >
                        <div class="row">
                            <strong>{{ toimintasuunnitelma.header }}</strong>
                        </div>
                        <div class="row">
                            <div class="well" ng-repeat="file in toimintasuunnitelma.files">
                                <a ng-href="{{ file.path }}" style="margin:auto;" target="newtab" >
                                    <img src="../images/pdf.png" alt="">&nbsp;&nbsp;{{ file.name }}
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
